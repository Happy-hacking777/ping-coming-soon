<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/457aded243.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Style.css">
</head>
<body>
  <main>
    <div class="container">
      <img src="./images/logo.svg" alt="Logo of the Ping" class="logo">
      <h2>We are launching <span>soon!</span></h2>
      <p>Subscribe and get notified</p>
      <div class="email">
        <input type="email" class="email-input" placeholder="Your email address..." aria-label="Enter your email address">
        <div class="email-button">
          <button aria-label="Notify me">Notify Me</button>
        </div>
      </div>
      <img src="./images/illustration-dashboard.png" alt="Illustration of the dashboard" class="dashboard">
      <div class="social-media">
        <!-- Add links to social media platforms here -->
        <div class="social-media__icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="social-media__icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="social-media__icon"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </div>
  </main>
  <footer><p>&copy;Copyright Ping. All rights reserved.</p></footer>
</body>
</html>
